version: '3'

services:
  postgres:
    restart: always
    image: postgres:11-alpine
    ports:
    - "5432:5432"
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
    - POSTGRES_USER=developer
    - POSTGRES_DB=db
    - POSTGRES_PASSWORD=notsecret
    - PGSSLMODE=disable
